<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logoalura" src="Imagens/logoalura.png" alt="Logo de Alura">
    </header>

    <main>
        <section>
            <textarea id="input-text" class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="informacao">
                <h6>Apenas letras minúsculas e sem acento</h6>
            </div>
            <div class="botoes">
                <button class="btn-encriptar" onclick="encryptText()">Criptografar</button>
                <button class="btn-desencriptar" onclick="decryptText()">Descriptografar</button>
            </div>
        </section>
    
        <section>
            <textarea id="output-text" class="mensagem" cols="20" rows="10" placeholder="Mensagem criptografada/descriptografada aparecerá aqui"></textarea>
            <button class="btn-copiar" onclick="copyToClipboard()">Copiar</button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
